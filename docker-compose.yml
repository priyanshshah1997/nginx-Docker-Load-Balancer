version: "3.4"

services:
  nodeapp1:
    build: ./nodeApp
    ports:
      - 5002:5000
    restart: on-failure
    volumes:
      - ./nodeApp:/app
      - /app/node_modules
  nodeapp2:
    build: ./nodeApp
    restart: on-failure
    volumes:
      - ./nodeApp:/app
      - /app/node_modules
    ports:
      - 5001:5000
  nginxserver:
    build: ./nginxApp
      ports:
        - 5000:80
      restart: on-failure
